{% extends "base.html" %}
{% load i18n %}
{% block link %}<link href="static/css/signin.css" rel="stylesheet">{% endblock %}

{% block title %}OpenStack - Login{% endblock %}

{% block content %}
<form class="form-signin" role="form" method="POST">
    {% csrf_token %}
    <div class="col-sm-5">
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus name="username">

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" required name="password">

        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign on</button>
        <br />
        <br />
        <center><p style="color:red; font-size:18px;">{{ info }}</p></center>
    </div>
    <div class="col-sm-5">

    </div>
</form>


{% endblock %}
